<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sobre nos</title>

        <link rel="stylesheet" type="text/css" href="_css/header_footer.css"/>

        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
        <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-beta/css/bootstrap.css" >

        <!--Fontes Gogle-->
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Expletus+Sans" rel="stylesheet">
    </head>

    <body style="font-family: 'Share Tech Mono', monospace; margin: 0px 0px 0px 0px; background-color: #D3D3D3;">
        <iframe src="modelos/header.html" name="janela" id="frame-header" 
                frameBorder="0" scrolling="no" ></iframe>


        <div style='overflow:hidden;height:440px;width:700px;'>
            <div id='gmap_canvas' style='height:440px;width:700px;'></div>
            <div><small><a href="http://embedgooglemaps.com/">embedgooglemaps.com/pt/</a></small></div>

            <div><small><a href="https://embedtwitterwidget.com/en/">Learn more about https://www.embedtwitterwidget.com/en/</a></small>
            </div>
        </div>
        <script type='text/javascript'>function init_map() {
                var myOptions = {zoom: 10, center: new google.maps.LatLng(-21.18109003225496, -47.805938947221364), mapTypeId: google.maps.MapTypeId.TERRAIN};
                map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                marker = new google.maps.Marker({map: map, position: new google.maps.LatLng(-21.18109003225496, -47.805938947221364)});
                infowindow = new google.maps.InfoWindow({content: '<strong>Gáfica PromoImpresso</strong><br>Rua Garibaldi, 631 Ribeirão Preto - SP<br>'});
                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                });
                infowindow.open(map, marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);</script>

        <iframe src="modelos/footer.html" name="janela" id="frame-footer" 
                frameBorder="0" scrolling="no" ></iframe>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="_javascript/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="bootstrap-4.0.0-beta/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
